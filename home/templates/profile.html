{% extends 'base.html' %}

{% block title %}
Profile
{% endblock title %}
{% block body %}
<div class="row">
    <div class="grid-margin stretch-card mx-auto col-12 ">
        <div class="card">
            <div class="col-md-6 grid-margin"> 
            <div class="card-body">
            <h4 class="card-title">Profile Tab!! </h4>
            <p class="card-description">
                Update Or Complite Your Profile Details 
            </p>
            <form class="forms-sample">
                <div class="form-group">
                <label for="username1">Username</label>
                <input type="text" class="form-control" disabled value="{{ username }}" id="username1" placeholder="Username">
                <p class="card-description" style="color: #339900;">
                  <i class="mdi-alert-circle-outline"> </i> Username Can't Be Changed!!
                </p>
                </div>
                <div class="form-group">
                <label for="name1">Name </label>
                <input type="text" class="form-control" value="{{ name }}" id="name1" placeholder="Email">
                </div>
                <div class="form-group">
                <label for="email1">Email address </label>
                <input type="email" class="form-control" required value="{{ email }}" id="email1" placeholder="Email">
                </div>
                <div class="form-group">
                <label for="company1">Company Name </label>
                <input type="text" class="form-control" required id="company1" value="{{ company }}" placeholder="Password">
                </div>
                <div class="form-group">
                <label for="designation1">Designation</label>
                <input type="text" class="form-control" required value="{{ designation }}" id="designation1" placeholder="Password">
                </div>
                <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                    <input type="checkbox" required class="form-check-input">
                    I Sure All The Changes Made Are Correct
                </label>
                </div>
                <button type="submit" class="btn btn-primary mr-2">Update Profile</button>
                <button class="btn btn-light">Cancel</button>
            </form>
        </div>
            </div>
        </div>
    </div>
{% endblock body %}
